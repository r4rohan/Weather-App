<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>F</span>
        </div>
        <div class="temperature-description"></div>
        <h3 class="conversion">Click me to change Fahrenheit to Celsius</h3>
        <h5>Location is yours, but its showing Kolkata as India's time zone name is Kolkata IST which is UTC + 05:30
        </h5><br>
        <a href="https://github.com/r4rohan/Weather-App" class="github"><i class="fab fa-github fa-2x"></i></a>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>

</html>
